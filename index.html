<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lirik Lagu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            font-family: Arial, sans-serif;
            color: #ffffff;
            margin: 0;
        }
        .lyrics-container {
            text-align: center;
            padding: 20px;
        }
        .lyric {
            font-size: 36px;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.8), 
                         0 0 20px rgba(0, 191, 255, 0.6), 
                         0 0 30px rgba(0, 191, 255, 0.4), 
                         0 0 40px rgba(0, 191, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="lyrics-container">
        <div id="lyric" class="lyric">She's been my queen</div>
    </div>

    <script>
        const lyrics = [
            "She's been my queen",
            "Since we were sixteen",
            "We want the same things",
            "We dream the same dreams",
            "Alright, alright",
            "lv u<3"
        ];

        let currentIndex = 0;

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                currentIndex = (currentIndex + 1) % lyrics.length;
                document.getElementById('lyric').textContent = lyrics[currentIndex];
            }
        });
    </script>
</body>
</html>
